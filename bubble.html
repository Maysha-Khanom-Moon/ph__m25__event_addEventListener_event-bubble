<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>

    <style>
        #item-2{
            border: 2px solid purple;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>

    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Neque, odit?</li>
            <li id="item-3">Totam, eaque?</li>
            <li id="item-4">Assumenda, dolore.</li>
            <li id="item-5">Illum, repellendus.</li>
            <li id="item-6">Est, exercitationem?</li>
        </ul>
    </section>

    <!-- 
        -------- event bubble ---------
        ==> bottom-top approch
        ==> doesn't matter the serial of eventListener
        
        ==> stop the propagation we call event.stopPropagation()
                ->> serial doesn't mattered

        ==> stop siblings events we call event.stopImmediatePropagation()
                ->> in this case serial mattered

        ==> at the place of 'event' we can use parameter of funtion
     -->
    <script>
        document.getElementById('item-2').addEventListener('click', function () {
            console.log('Item-2 clicked');
        })
        document.getElementById('item-2').addEventListener('click', function () {
            console.log('Item-2 second clicked');
            event.stopImmediatePropagation();
        })
        document.getElementById('item-2').addEventListener('click', function () {
            console.log('Item-2 third clicked');
        })

        // stopPropagation()
        document.getElementById('item-2').addEventListener('mouseover', function (e) {
            console.log('mouseover on Item-2');
            e.stopPropagation();
        })

        document.getElementById('list-ul').addEventListener('click', function() {
            console.log('ul clicked');
        })
        document.getElementById('list-ul').addEventListener('mouseover', function() {
            console.log('mouseover on ul');
        })

        document.getElementById('list-container').addEventListener('click', function() {
            console.log('section container clicked');
        })
        document.getElementById('body').addEventListener('click', function() {
            console.log('body of the html clicked');
        })
    </script>
</body>
</html>
