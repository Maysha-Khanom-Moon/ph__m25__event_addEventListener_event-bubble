<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>
    <h1>Explore More events</h1>
    <button id="btn-more">Events</button>
    <input type="text" id="text-field" placeholder="input something">

    <script>
        // blur --> when input is not focused
        document.getElementById('text-field').addEventListener('focus', function () {
            console.log('Event triggered inside the field');
        })

        // click --> mouseenter, mousemove
        document.getElementById('btn-more').addEventListener('click', function () {
            console.log('Event Triggered');
        })


        /**
        There is 3 event about write something:
        1. keyup
        2. keypress
        3. keydown

        ==> key --> ascii 
        ==> keydown and keypress: always ekta kom char pai ontime value er cheye. So,
        ==> mostly used keyup => ontime value pai
        */
        
        // document.getElementById('text-field').addEventListener('keydown', function () {
        //      console.log(event.target.value);
        // })
        // document.getElementById('text-field').addEventListener('keypress', function () {
        //      console.log(event.target.value);
        // })
        document.getElementById('text-field').addEventListener('keyup', function () {
            console.log(event.target);
            console.log(event.target.value);
        })
    </script>
</body>
</html>
