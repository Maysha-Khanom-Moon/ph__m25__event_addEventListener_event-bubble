<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM EVENTS</title>
</head>
<body>
    <h1 onclick="console.log('I am clicked')">DOM er ajke special events</h1>
    <button onclick="console.log(7)">Click Me</button>
    <button onclick="console.log(65)">Another Button</button>
    <br>
    <br>

    <!-- option 1: direct change -->
    <button onclick="document.body.style.backgroundColor='yellow'">Make yellow</button>

    <!-- option 2: add onclick function -->
    <button onclick="makeRed()">Make Red</button>
    <!-- we can also call the function on the console -->


    <!-- option 3 -->
    <button id="make-blue">Make Blue</button>
    <script>
        const blue = document.getElementById('make-blue');
        function makeBlue() {
            document.body.style.backgroundColor='blue';
        }
        // blue.onclick = makeBlue();
        blue.onclick = makeBlue;

        /**
        or:

        blue.onclick = function () {
            document.body.style.background='blue';
        }
        */
    </script>


    <!-- option 4: -->
    <button id="pink">Make Pink</button>
    <script>
        const pink = document.getElementById('pink');

        pink.addEventListener('click', makePink);

        function makePink() {
            document.body.style.backgroundColor='pink';
        }
    </script>
    
    <!-- option 4: another -->
    <button id="green">Make Green</button>
    <script>
        const green = document.getElementById('green');
        green.addEventListener('click', function () {
            document.body.style.backgroundColor='green';
        })
    </script>

    <!-- option 4: final -->
    <button id="goldenrod">Make goldenRod</button>
    <script>
        document.getElementById('goldenrod').addEventListener('click', function () {
            document.body.style.backgroundColor = 'goldenrod';
        });
    </script>


    <script src="js/events.js"></script>
</body>
</html>
