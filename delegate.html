<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Corrupti, illo a.</li>
            <li class="item">Ipsa, corporis officiis.</li>
            <li class="item">Molestiae, iusto mollitia?</li>
            <li class="item">Libero, pariatur nisi?</li>
            <li class="item">Totam, nesciunt sit?</li>
        </ul>

        <button id="btn-add-item">Add Item</button>
    </section>

    <script>
        const items = document.getElementsByClassName('item');
        
        // I added event handler just in existing item. So, at the new added items, they don't have event handler.
        // loop serial doesn't matter

        /*
        for(const item of items) {
            item.addEventListener('click', function () {
                event.target.parentNode.removeChild(event.target)
            })
        }
        */


        /**
        * ==> to solve this problem, we are using
        *
        * --------------- event delegate ---------------
        * ==> we add the event handler at parent node
        */
        document.getElementById('list-container').addEventListener('click', function () {
            // event.target: leaf of the tree

            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add-item').addEventListener('click', function () {
            const listContainer = document.getElementById('list-container');

            const li = document.createElement('li');
            li.innerText = 'Brand New Item added';
            li.classList.add('item');

            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
